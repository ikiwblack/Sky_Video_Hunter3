<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHunter Pro - Multi-Site Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .video-card:hover { transform: translateY(-4px); transition: all 0.3s ease; }
        .loader { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <nav class="glass sticky top-0 z-50 border-b border-slate-200 py-4 px-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">V</div>
                <h1 class="text-xl font-extrabold tracking-tight bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                    VideoHunter <span class="text-slate-400 font-medium text-sm">v3.0</span>
                </h1>
            </div>
            <div class="hidden md:block text-xs font-semibold text-slate-400 uppercase tracking-widest">Global Search Engine</div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto mt-10 px-6 pb-20">
        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 p-6 md:p-8 mb-10 border border-slate-100">
            <h2 class="text-2xl md:text-3xl font-extrabold text-slate-800 mb-2 text-center">Cari di Ribuan Situs</h2>
            <p class="text-slate-500 text-center mb-8">Bukan hanya YouTube. Cari di TikTok, Instagram, Vimeo, dan lainnya.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-7">
                    <label class="block text-xs font-bold text-slate-400 mb-1.5 ml-1 uppercase">Kata Kunci</label>
                    <input type="text" id="keyword" 
                        class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all outline-none" 
                        placeholder="Apa yang ingin dicari?">
                </div>
                <div class="md:col-span-3">
                    <label class="block text-xs font-bold text-slate-400 mb-1.5 ml-1 uppercase">Target Situs (Opsional)</label>
                    <input type="text" id="targetSite" 
                        class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all outline-none" 
                        placeholder="Contoh: tiktok.com">
                </div>
                <div class="md:col-span-2 flex items-end">
                    <button onclick="startSearch()" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95">
                        Cari
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden py-20 text-center">
            <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full mx-auto mb-4"></div>
            <p class="text-slate-500 font-medium animate-pulse">Menjelajahi internet untuk Anda...</p>
        </div>

        <div id="hasil" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="pagination" class="hidden flex justify-center items-center gap-4 mt-16">
            <button onclick="changePage(-1)" id="btnPrev" 
                class="px-6 py-3 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 hover:bg-slate-50 disabled:opacity-30 transition-all">
                ‚Üê Prev
            </button>
            <div class="px-6 py-3 bg-blue-50 border border-blue-100 rounded-2xl text-blue-600 font-bold">
                Halaman <span id="pageLabel">1</span>
            </div>
            <button onclick="changePage(1)" id="btnNext" 
                class="px-6 py-3 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 hover:bg-slate-50 transition-all">
                Next ‚Üí
            </button>
        </div>
    </main>

    <script>
        let currentPage = 1;
        let currentKeyword = "";
        let currentSite = "";

        function startSearch() {
            currentKeyword = document.getElementById('keyword').value.trim();
            currentSite = document.getElementById('targetSite').value.trim();
            
            if (!currentKeyword) return alert('Masukkan kata kunci!');
            fetchResults(1);
        }

        async function fetchResults(page) {
            currentPage = page;
            const hasilDiv = document.getElementById('hasil');
            const loading = document.getElementById('loading');
            const pagination = document.getElementById('pagination');

            // Reset UI & Hemat Memory
            hasilDiv.innerHTML = '';
            loading.classList.remove('hidden');
            pagination.classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });

            try {
                const url = `/search?q=${encodeURIComponent(currentKeyword)}&page=${currentPage}&site=${encodeURIComponent(currentSite)}`;
                const response = await fetch(url);
                const data = await response.json();

                loading.classList.add('hidden');

                if (data.status === 'success' && data.results.length > 0) {
                    data.results.forEach(v => {
                        const duration = v.duration ? `${Math.floor(v.duration / 60)}:${(v.duration % 60).toString().padStart(2, '0')}` : 'Video';
                        
                        hasilDiv.innerHTML += `
                            <div class="video-card bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm flex flex-col">
                                <div class="relative aspect-video bg-slate-200">
                                    <img src="${v.thumbnail || 'https://via.placeholder.com/400x225?text=No+Thumbnail'}" 
                                         class="w-full h-full object-cover" 
                                         onerror="this.src='https://via.placeholder.com/400x225?text=Video+Found'">
                                    <span class="absolute bottom-3 right-3 bg-black/80 text-white text-[10px] font-bold px-2 py-1 rounded-lg backdrop-blur-md">
                                        ${duration}
                                    </span>
                                </div>
                                <div class="p-5 flex flex-col flex-1">
                                    <h3 class="font-bold text-slate-800 line-clamp-2 mb-2 flex-1">${v.title}</h3>
                                    <p class="text-xs font-bold text-blue-600 mb-4 truncate">üåê ${v.uploader}</p>
                                    <div class="grid grid-cols-2 gap-2">
                                        <a href="${v.url}" target="_blank" class="text-center py-2.5 bg-slate-100 text-slate-700 rounded-xl text-xs font-bold hover:bg-slate-200 transition-all">Preview</a>
                                        <button onclick="downloadVideo('${v.url}', this)" class="py-2.5 bg-blue-600 text-white rounded-xl text-xs font-bold hover:bg-blue-700 shadow-md shadow-blue-100 transition-all">Download</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    pagination.classList.remove('hidden');
                    document.getElementById('pageLabel').innerText = currentPage;
                    document.getElementById('btnPrev').disabled = (currentPage === 1);
                } else {
                    hasilDiv.innerHTML = `<div class="col-span-full py-10 text-center text-slate-400">Tidak ada hasil ditemukan di ${currentSite || 'internet'}.</div>`;
                }
            } catch (err) {
                loading.classList.add('hidden');
                alert('Gagal mengambil data dari server.');
            }
        }

        function changePage(step) {
            fetchResults(currentPage + step);
        }

        async function downloadVideo(url, btn) {
            const originalText = btn.innerHTML;
            btn.innerHTML = "Processing...";
            btn.disabled = true;
            try {
                const res = await fetch(`/get_download?url=${encodeURIComponent(url)}`);
                const data = await res.json();
                if (data.status === 'success') {
                    window.open(data.download_url, '_blank');
                } else {
                    alert('Gagal mengambil link mp4 mentah.');
                }
            } catch (e) {
                alert('Server sedang sibuk.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
